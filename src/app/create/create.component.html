<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Vehicle</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="create-form">
      <div *ngFor="let field of fields" class="form-field">
        <mat-form-field class="field-full-width">
          <input matInput [placeholder]="field" [formControlName]="field" [name]="field">
        </mat-form-field>
        <br>
        <mat-divider></mat-divider>
      </div>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/">Back</button>&nbsp;
      <button type="submit" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
