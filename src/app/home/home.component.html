<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Vehicle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Number" [(ngModel)]="number" name="number" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Type" [(ngModel)]="type" name="type" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addVehicle()" color="primary">Add Vehicle</button>
  </mat-card-actions>
</mat-card>
